Rooms List
<table class="table">
    <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Rating</th>
        <th>Checkin Time</th>
        <th>Selected Room</th>
    </tr>
    <tr [ngClass]="e? 'even' : 'odd' " *ngFor="let room of rooms; let e = even; let o = odd; let i = index">
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.price | currency : 'EUR' }}</td>
        <td>{{ room.amenities | titlecase }}</td>
        <td> {{ room.rating | number }}</td>
        <td>{{ room.checkinTime | date : 'short'}}</td>
        <td>
            <button class="btn btn-primary" (click)="selectRoom(room)">
                Select
            </button>
        </td>
    </tr>
</table>
